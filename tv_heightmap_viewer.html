<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Heightmap Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            background: rgba(0,0,0,0.5);
            padding: 10px;
        }
        #fileInput {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">
        Load artic.map file to view terrain<br>
        Mouse: Rotate | Scroll: Zoom
    </div>
    <input type="file" id="fileInput" accept=".map">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, terrain, controls;
        
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);
            scene.fog = new THREE.Fog(0x111111, 200, 500);
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 100, 150);
            camera.lookAt(0, 0, 0);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            // Lights
            const ambientLight = new THREE.AmbientLight(0x404040, 1);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // Simple mouse controls
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            let rotation = { x: 0, y: 0 };
            
            renderer.domElement.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });
            
            renderer.domElement.addEventListener('mousemove', (e) => {
                if (isDragging && terrain) {
                    const deltaX = e.clientX - previousMousePosition.x;
                    const deltaY = e.clientY - previousMousePosition.y;
                    
                    rotation.y += deltaX * 0.005;
                    rotation.x += deltaY * 0.005;
                    
                    terrain.rotation.y = rotation.y;
                    terrain.rotation.x = rotation.x;
                    
                    previousMousePosition = { x: e.clientX, y: e.clientY };
                }
            });
            
            renderer.domElement.addEventListener('mouseup', () => {
                isDragging = false;
            });
            
            renderer.domElement.addEventListener('wheel', (e) => {
                e.preventDefault();
                camera.position.z += e.deltaY * 0.1;
                camera.position.z = Math.max(50, Math.min(400, camera.position.z));
            });
            
            // File input handler
            document.getElementById('fileInput').addEventListener('change', handleFileSelect);
            
            // Window resize
            window.addEventListener('resize', onWindowResize);
            
            animate();
        }
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const arrayBuffer = e.target.result;
                const heightData = new Uint8Array(arrayBuffer);
                createTerrain(heightData);
            };
            reader.readAsArrayBuffer(file);
        }
        
        function createTerrain(heightData) {
            // Remove old terrain if exists
            if (terrain) {
                scene.remove(terrain);
                terrain.geometry.dispose();
                terrain.material.dispose();
            }
            
            const size = 256;
            const heightScale = 0.03; // Adjust this to exaggerate/flatten terrain
            
            // Create geometry
            const geometry = new THREE.PlaneGeometry(
                size, 
                size, 
                size - 1, 
                size - 1
            );
            
            // Apply height data to vertices
            const vertices = geometry.attributes.position.array;
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const idx = i * size + j;
                    const vertexIdx = idx * 3;
                    const height = heightData[idx];
                    vertices[vertexIdx + 2] = height * heightScale;
                }
            }
            
            geometry.computeVertexNormals();
            
            // Create material with vertex coloring based on height
            const colors = new Float32Array(vertices.length);
            for (let i = 0; i < vertices.length; i += 3) {
                const height = vertices[i + 2];
                const normalizedHeight = height / (255 * heightScale);
                
                // Color gradient: blue (low) -> green -> brown -> white (high)
                if (normalizedHeight < 0.3) {
                    colors[i] = 0.2 + normalizedHeight;
                    colors[i + 1] = 0.3 + normalizedHeight;
                    colors[i + 2] = 0.5;
                } else if (normalizedHeight < 0.6) {
                    colors[i] = 0.3 + normalizedHeight * 0.3;
                    colors[i + 1] = 0.5 + normalizedHeight * 0.3;
                    colors[i + 2] = 0.2;
                } else if (normalizedHeight < 0.8) {
                    colors[i] = 0.5 + normalizedHeight * 0.3;
                    colors[i + 1] = 0.4 + normalizedHeight * 0.2;
                    colors[i + 2] = 0.2;
                } else {
                    colors[i] = 0.8 + normalizedHeight * 0.2;
                    colors[i + 1] = 0.8 + normalizedHeight * 0.2;
                    colors[i + 2] = 0.8 + normalizedHeight * 0.2;
                }
            }
            
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.MeshStandardMaterial({
                vertexColors: true,
                flatShading: false,
                side: THREE.DoubleSide
            });
            
            terrain = new THREE.Mesh(geometry, material);
            terrain.rotation.x = -Math.PI / 4; // Tilt for better view
            
            // Center the terrain
            terrain.position.set(-size/2, 0, -size/2);
            
            scene.add(terrain);
            
            document.getElementById('info').innerHTML = 
                'Terrain loaded!<br>' +
                'Size: 256x256<br>' +
                'Mouse: Rotate | Scroll: Zoom';
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        
        init();
    </script>
</body>
</html>
